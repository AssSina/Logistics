        <script type="text/javascript">
        	$(function(){
        		$("#tab").bootstrapTable({
        			url: "ddsh/tolistsys.action",
					pageSize: 10,
					pagination: true,
					type:"post",
					queryParams: "queryParams",
					columns: [{
							title: '订单号',
							align: 'center',
							formatter: function(value, row, index) {
							return '<a href="#" onclick="selsys('+row.oid+','+row.sysOrderTypeId+')">'+row.cusOrderNo+'</a>'
							
						}
							
						}, {
							field: 'description',
							title: '描述',
							align: 'center'
						}, {
							field: 'statusname',
							title: '状态',
							align: 'center'
						},{
							field: 'typename',
							title: '类别',
							align: 'center'
						}

					]
        			
        		})
        		$("#sel").click(function() {
					$("#tab").bootstrapTable('refresh')
				})
        		
        		
        		
})
        	function queryParams() {
				return {
					'cusOrderNo': $("#cus").val(),
					'cname': $("#cna").val(),
					'statusname': $("#sta").val(),
					'description': $("#des").val(),
					'planTrsprtDate': $("#trs").val(),
					'planArrivalDate': $("#arr").val()
					
				}
			}
        	
        	function selsys(oid,sysOrderTypeId){
        		$("#tab2,#tab3").bootstrapTable({
        			url: "ddgl/tolisthwqd.action",
					pageSize: 3,
					pagination: true,
					type:"post",
					queryParams: "oid="+oid,
					columns: [{
							field: 'pname',
							title: '货物名称',
							align: 'center',
							
						}, {
							field: 'code',
							title: '货物编码',
							align: 'center'
						}, {
							field: 'pmodel',
							title: '货物型号',
							align: 'center'
						},{
							field: 'pcount',
							title: '计划数量',
							align: 'center'
						},{
							field: 'ruleDescription',
							title: '包装单位',
							align: 'center'
						},{
							field: 'status',
							title: '物品状态',
							align: 'center'
						}

					]
        			
        		})	
        		
        		
        		if (sysOrderTypeId==1) {
        			//出库
        			$("#myModalck").modal("show");
        			$.ajax({
					type: "post",
					url: "ddgl/selbyoidsys.action",
					data:"oid="+oid,
					success: function(data) {
						
						$("#t1").html(data.cname);
						$("#t2").html(data.cusOrderNo);
						$("#t3").html(data.name);
						$("#t4").html(data.toAddress);
						$("#t5").html(data.toCustomer);
						$("#t6").html(data.trucktype);
						$("#t7").html(data.planTrsprtDate);
						$("#t8").html(data.planArrivalDate);
						$("#t9").html(data.planOutDate);
						$("#t10").html(data.contactPerson);
						$("#t11").html(data.contactPhone);
						$("#t12").html(data.description);
						
						if (data.truckflag=='Y') {
							$("#che1").append("是否运输&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input checked='checked' type='checkbox'>");
							
						} else{
							$("#che1").append("是否运输&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='checkbox'>");
							
						}

						
						
						
						if (data.takeMoneyFlag=='Y') {
							$("#che2").append("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input checked='checked' type='checkbox'>");
						} else{
							$("#che2").append("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='checkbox'>");
						}
						
					}
				});
        			
        		} else{
        			//入库
        			$("#myModalrk").modal("show");
        		$.ajax({
					type: "post",
					url: "ddgl/selbyoid.action",
					data:"oid="+oid,
					success: function(data) {
						
						$("#kh").html(data.cname);
						$("#dd").html(data.cusOrderNo);
						$("#dz").val(data.fromAddress);
						$("#mb").html(data.name);
						$("#ys").html(data.planTrsprtDate);
						$("#ddrq").html(data.planArrivalDate);
						$("#rk").html(data.planInDate);
						$("#lxr").html(data.contactPerson);
						$("#dh").html(data.contactPhone);
						$("#ms").html(data.description);
						
						if (data.truckflag=='Y') {
							$("#che3").append("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input checked='checked' type='checkbox'>");
							
						} else{
							$("#che3").append("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='checkbox'>");
							
						}
					}
				});
        			
        		}
        		
        	}
        	
        	
        </script>
