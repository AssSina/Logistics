<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		           
       <title></title>
      <!--导入核心bootstrap css样式-->
		<link rel="stylesheet" href="js/bootstarp-3.3.7/css/bootstrap.min.css" />
		<!--导入jQuery-->
		<script src="js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!--导入核心bootstrap js-->
		<script src="js/bootstarp-3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!--导入table css样式-->
		<link rel="stylesheet" type="text/css" href="js/bootstarp-table-1.11.1/bootstrap-table.min.css" />
		<script src="js/bootstarp-table-1.11.1/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstarp-table-1.11.1/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>

       
       <script type="text/javascript">
       				$(function(){
       					$("#tables001").bootstrapTable({
       						url: "scheduletype/getscheduletype.action",
							pagination: true,
							pageSize: 8,
							columns: [{
									field: 'schedTypeId',
									title: '调度号',
									align: 'center',
									valign: 'middle',
								}, {
									field: 'name',
									title: '调度类型',
									align: 'center',
									valign: 'middle',
								}, {
									field: 'description',
									title: '状态',
									align: 'center',
									valign: 'middle',
								},{
									title: '操作',
									align: 'center',
									valign: 'middle',
									formatter: function(value, row, index) {
										var upda = "<button onclick='getid(" + row.schedTypeId + ")' class='btn btn-default'>修改</button>";
										var dele = "<button onclick='dele(" + row.schedTypeId + ")' class='btn btn-danger'>删除</button>";
										return dele + upda;
									}
								}
							]
       				})
       				})
       	
       	
       	function dele(sched_type_id) {
				$.ajax({
					url: "scheduletype/deleteoneid.action?id="+sched_type_id,
					type: "post",
					success: function(data) {
						$("#tables001").bootstrapTable('refresh');
					}
				})
			}
       	
       	
       </script>
       
       </head>		
<body>
	
		<!-- 按钮触发模态框 -->
		<button id="addgl"><a href="addgl.html">创建调度（公路）</a></button>
		
	
	
      	 <table class="table-striped" id="tables001"></table>
     
     
     
     
     
     
     
</body>
</html>
